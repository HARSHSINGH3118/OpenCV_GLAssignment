<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Edge Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
          font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
          background: #f5f6fa;
          color: #222;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        .card {
          background: white;
          padding: 24px 28px;
          border-radius: 16px;
          box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
          text-align: center;
          width: min(500px, 90vw);
        }
        h2 {
          margin-bottom: 10px;
        }
        canvas {
          border-radius: 10px;
          width: 100%;
          max-height: 400px;
          object-fit: contain;
        }
        #stats {
          margin: 8px 0 18px;
          font-size: 15px;
          color: #555;
        }
        .upload-btn {
          background: linear-gradient(135deg, #007bff, #00b4ff);
          color: #fff;
          border: none;
          border-radius: 8px;
          padding: 10px 18px;
          font-size: 15px;
          font-weight: 600;
          cursor: pointer;
          margin-bottom: 16px;
          transition: 0.2s ease;
        }
        .upload-btn:hover {
          transform: scale(1.03);
          background: linear-gradient(135deg, #0069d9, #00a0e6);
        }
        input[type="file"] {
          display: none;
        }
        .note {
          font-size: 13px;
          color: #777;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Processed Frame Viewer</h2>
    <div id="stats">Resolution: — × — • FPS: ~12</div>
    <canvas id="c"></canvas>
    <div>
        <label for="file" class="upload-btn">Load Another Image</label>
        <input id="file" type="file" accept="image/*">
        <div class="note">You can replace the sample with any local image.</div>
    </div>
</div>

<script type="module" src="./index.js"></script>
</body>
</html>
